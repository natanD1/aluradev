<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraDev</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>

  <body>
    <header>
      <ul class="cabecalho__container">
        <div class="cabecalho__item">
          <img
            class="logo__site"
            src="./assets/img/logo-plataforma.png"
            alt="Logo do AluraDev"
          />
        </div>

        <div class="cabecalho__item">
          <input
            class="cabecalho__item__buscar"
            type="text"
            placeholder="Busque por algo"
          />
        </div>

        <div class="cabecalho__item">
          <img class="foto__perfil" src="./assets/img/profile-pic.jpg" alt="" />
          <h3>Natan Dourado</h3>
        </div>
      </ul>
    </header>

    <div class="menu__container">
      <nav class="menu__link">
        <h3>MENU</h3>
        <div class="menu__link__links">
          <i class="fa-solid fa-code"></i>
          <a class="t" href="#">Editor de código</a>
        </div>

        <div class="menu__link__links">
          <i class="fa-solid fa-users"></i>
          <a href="#">Comunidade</a>
        </div>
      </nav>

      <div class="menu__container__projeto">
        <div class="menu__secao__projeto">
          <h3>SEU PROJETO</h3>
          <input
            type="text"
            maxlength="30"
            class="nome__projeto"
            placeholder="Nome do seu projeto"
          />
          <textarea
            class="descricao__projeto"
            id=""
            cols="5"
            rows="5"
            placeholder="Descrição do projeto"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
